<div class="row">
    <div class="col-xs-12">
       <form (ngSubmit)="onAdd(f)" #f="ngForm">
        <div class="row">
            <div class="col-sm-5 form-group" >
               <label for="name" >Name</label>
               <input 
               class="form-control"    
               type="text" 
               id="name"
               name="name"
               ngModel
               required>
            </div>
            <div class="col-sm-2 form-group">
               <label for="amount">Amount</label>
               <input 
               class="form-control" 
               type="number" 
               id="amount"
               name="amount"
               ngModel
               required
               min="1"
               step="1">
            </div>
        </div>
        <div class="row">
           <div class="col-xs-12">
               <button 
               type="submit" 
               class="btn btn-success"
               [disabled]="f.invalid">{{ editMode?  'Update': 'Add'}} </button>
               <button type="button" class="btn btn-danger" (click)="onDelete()" 
               *ngIf="editMode"> Delete </button>
               <button type="button" class="btn btn-primary" (click)="onClear()"> Clear </button>
           </div>
        </div>
       </form>
    </div>
   </div>
