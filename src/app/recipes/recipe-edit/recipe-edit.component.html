<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">

      <!-- Save / Cancel Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Recipe Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <!-- Image Path -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>

      <!-- Preview Image -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive" alt="Recipe Image" style="max-height: 300px;">
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <!-- Ingredients FormArray -->
      <div formArrayName="ingredients">
        <div class="row" *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="name" placeholder="Ingredient name">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
          </div>
          <div class="col-xs-2">
            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>

      <hr>

      <!-- Add Ingredient Button -->
      <div class="row">
        <div class="col-xs-12">
          <button (click)="onAddIngredient()" class="btn btn-success" type="button">Add Ingredient</button>
        </div>
      </div>

    </form>
  </div>
</div>
